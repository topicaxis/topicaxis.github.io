<div class="articles">
    <ng-template [ngIf]="articles?.length > 0" [ngIfElse]="loading">
        <div *ngFor="let article of articles">
            <app-article [article]="article"></app-article>
        </div>

        <div style="overflow-anchor: none;">
            <button *ngIf="nextId" (click)="getArticles()" mat-raised-button>Next</button>
        </div>
    </ng-template>
    <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
